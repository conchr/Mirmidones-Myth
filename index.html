            if (optionIndex === q.correct) {
                optionElement.classList.add('correct');
                feedback.textContent = q.explanation;
                feedback.classList.add('correct');
                feedback.style.display = 'block';
                score += 10;
                correctAnswers++;
            } else {
                optionElement.classList.add('wrong');
                
                // Î•Ï€Î¹ÏƒÎ®Î¼Î±Î½ÏƒÎ· Ï„Î·Ï‚ ÏƒÏ‰ÏƒÏ„Î®Ï‚ Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·Ï‚
                allOptions[q.correct].classList.add('correct');
                
                feedback.textContent = `Î›Î¬Î¸Î¿Ï‚. ${q.explanation}`;
                feedback.classList.add('wrong');
                feedback.style.display = 'block';
            }
            
            // ÎšÏÎ»Î¹ÏƒÎ· ÏƒÏ„Î·Î½ Î±Î½Î±Ï„ÏÎ¿Ï†Î¿Î´ÏŒÏ„Î·ÏƒÎ·
            feedback.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Î•Î½ÎµÏÎ³Î¿Ï€Î¿Î¯Î·ÏƒÎ· Ï„Î¿Ï… ÎºÎ¿Ï…Î¼Ï€Î¹Î¿Ï "Î•Ï€ÏŒÎ¼ÎµÎ½Î·"
            nextBtn.disabled = false;
            nextBtn.focus();
        }

        // Î•Ï€ÏŒÎ¼ÎµÎ½Î· ÎµÏÏÏ„Î·ÏƒÎ·
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                endGame();
            }
        }

        // Î¤ÎµÏÎ¼Î±Ï„Î¹ÏƒÎ¼ÏŒÏ‚ Ï„Î¿Ï… Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï ÎºÎ±Î¹ ÎµÎ¼Ï†Î¬Î½Î¹ÏƒÎ· Î±Ï€Î¿Ï„ÎµÎ»ÎµÏƒÎ¼Î¬Ï„Ï‰Î½
        function endGame() {
            gameCompleted = true;
            gameArea.style.display = 'none';
            resultsContainer.style.display = 'flex';
            
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            finalScoreElement.textContent = `${score}/${questions.length * 10}`;
            scoreTextElement.textContent = `Î‘Ï€Î±Î½Ï„Î®ÏƒÎ±Ï„Îµ ÏƒÏ‰ÏƒÏ„Î¬ ${correctAnswers} Î±Ï€ÏŒ Ï„Î¹Ï‚ ${questions.length} ÎµÏÏ‰Ï„Î®ÏƒÎµÎ¹Ï‚ (${percentage}%)`;
            
            // Î ÏÎ¿ÏƒÎ±ÏÎ¼Î¿ÏƒÎ¼Î­Î½Î¿ Î¼Î®Î½Ï…Î¼Î± Î±Î½Î¬Î»Î¿Î³Î± Î¼Îµ Ï„Î¿ ÏƒÎºÎ¿Ï
            let message = "";
            if (percentage === 100) {
                message = "Î•Î¾Î±Î¹ÏÎµÏ„Î¹ÎºÎ¬! Î•Î¯ÏƒÏ„Îµ Ï€ÏÎ±Î³Î¼Î±Ï„Î¹ÎºÏŒÏ‚ ÎµÎ¹Î´Î¹ÎºÏŒÏ‚ ÏƒÏ„Î¿Ï…Ï‚ ÎœÏ…ÏÎ¼Î¹Î´ÏŒÎ½ÎµÏ‚! ÎœÏ€ÏÎ¬Î²Î¿! ğŸ†";
            } else if (percentage >= 80) {
                message = "Î Î¿Î»Ï ÎºÎ±Î»Î¬! Î“Î½Ï‰ÏÎ¯Î¶ÎµÏ„Îµ ÎµÎ¾Î±Î¹ÏÎµÏ„Î¹ÎºÎ¬ Ï„Î¿Î½ Î¼ÏÎ¸Î¿ Ï„Ï‰Î½ ÎœÏ…ÏÎ¼Î¹Î´ÏŒÎ½Ï‰Î½! ğŸŒŸ";
            } else if (percentage >= 60) {
                message = "ÎšÎ±Î»Î® Î´Î¿Ï…Î»ÎµÎ¹Î¬! ÎˆÏ‡ÎµÏ„Îµ ÎºÎ±Î»Î® Î³Î½ÏÏƒÎ· Ï„Î¿Ï… Î¼ÏÎ¸Î¿Ï… Ï„Ï‰Î½ ÎœÏ…ÏÎ¼Î¹Î´ÏŒÎ½Ï‰Î½! ğŸ‘";
            } else if (percentage >= 40) {
                message = "ÎˆÏ‡ÎµÏ„Îµ ÎºÎ¬Ï€Î¿Î¹ÎµÏ‚ Î³Î½ÏÏƒÎµÎ¹Ï‚ Î³Î¹Î± Ï„Î¿Ï…Ï‚ ÎœÏ…ÏÎ¼Î¹Î´ÏŒÎ½ÎµÏ‚. Î”Î¹Î±Î²Î¬ÏƒÏ„Îµ Ï„Î·Î½ Ï€Î±ÏÎ¿Ï…ÏƒÎ¯Î±ÏƒÎ· Î¾Î±Î½Î¬ Î³Î¹Î± Î½Î± Î²ÎµÎ»Ï„Î¹Ï‰Î¸ÎµÎ¯Ï„Îµ! ğŸ“š";
            } else {
                message = "Î˜Î± Ï‡ÏÎµÎ¹Î±ÏƒÏ„ÎµÎ¯ Î½Î± Î¼ÎµÎ»ÎµÏ„Î®ÏƒÎµÏ„Îµ Ï€ÎµÏÎ¹ÏƒÏƒÏŒÏ„ÎµÏÎ¿ Ï„Î¿Î½ Î¼ÏÎ¸Î¿ Ï„Ï‰Î½ ÎœÏ…ÏÎ¼Î¹Î´ÏŒÎ½Ï‰Î½. Î— Ï€Î±ÏÎ¿Ï…ÏƒÎ¯Î±ÏƒÎ· ÏƒÎ¯Î³Î¿Ï…ÏÎ± Î¸Î± ÏƒÎ±Ï‚ Î²Î¿Î·Î¸Î®ÏƒÎµÎ¹! ğŸ§ ";
            }
            
            resultMessageElement.textContent = message;
            
            // ÎšÏÎ»Î¹ÏƒÎ· ÏƒÏ„Î·Î½ ÎºÎ¿ÏÏ…Ï†Î® Ï„Ï‰Î½ Î±Ï€Î¿Ï„ÎµÎ»ÎµÏƒÎ¼Î¬Ï„Ï‰Î½
            resultsContainer.scrollTop = 0;
        }

        // Î•Ï€Î±Î½ÎµÎºÎºÎ¯Î½Î·ÏƒÎ· Ï„Î¿Ï… Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï
        function restartGame() {
            initGame();
        }

        // Î”Î¹Î±Ï‡ÎµÎ¯ÏÎ¹ÏƒÎ· Î±Î»Î»Î±Î³Î®Ï‚ Ï€ÏÎ¿ÏƒÎ±Î½Î±Ï„Î¿Î»Î¹ÏƒÎ¼Î¿Ï
        window.addEventListener('resize', adjustLayoutForOrientation);
        window.addEventListener('orientationchange', adjustLayoutForOrientation);

        // Î Î»Î¿Î®Î³Î·ÏƒÎ· Î¼Îµ Ï€Î»Î®ÎºÏ„ÏÎ±
        document.addEventListener('keydown', (e) => {
            if (gameCompleted) return;
            
            if (e.key === 'ArrowRight' || e.key === ' ') {
                if (!nextBtn.disabled) {
                    e.preventDefault();
                    nextQuestion();
                }
            } else if (e.key >= '1' && e.key <= '4') {
                const index = parseInt(e.key) - 1;
                const options = document.querySelectorAll('.option');
                if (options[index] && !selectedOption !== null) {
                    options[index].click();
                }
            } else if (e.key === 'Enter' && !nextBtn.disabled) {
                nextQuestion();
            }
        });

        // Î‘ÏÏ‡Î¹ÎºÎ¿Ï€Î¿Î¯Î·ÏƒÎ· ÎºÎ±Ï„Î¬ Ï„Î· Ï†ÏŒÏÏ„Ï‰ÏƒÎ· Ï„Î·Ï‚ ÏƒÎµÎ»Î¯Î´Î±Ï‚
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
